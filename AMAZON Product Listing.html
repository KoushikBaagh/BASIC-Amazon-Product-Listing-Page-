<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #febd69; /* Amazon background color */
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      header img {
        width: 150px;
        height: auto;
      }

      .filters {
        width: 100%;
        max-width: 400px;
        background-color: #426289;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .filters h2 {
        margin-bottom: 10px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      #price-range {
        width: 100%;
      }

      #price-value {
        display: inline-block;
        margin-left: 5px;
        font-weight: bold;
      }

      .product-list {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .product-card {
        width: calc(33.33% - 20px);
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .product-card img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
      }

      .product-card h3,
      .product-card p {
        padding: 10px;
        margin: 0;
      }

      .product-card h3 {
        font-size: 16px;
        color: #333;
      }

      .product-card p {
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="amazon.jpg" alt="Amazon Logo" />
    </header>
    <div class="container">
      <div class="filters">
        <h2>Filters</h2>
        <form id="filter-form">
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
              <option value="all">All</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="books">Books</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price-range">Price Range:</label>
            <input
              type="range"
              id="price-range"
              min="0"
              max="100"
              step="10"
              value="0"
            />
            <span id="price-value">Rs 0</span>
          </div>
        </form>
      </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const priceRange = document.getElementById("price-range");
        const priceValue = document.getElementById("price-value");

        priceRange.addEventListener("input", function () {
          priceValue.textContent = "Rs " + this.value;
        });

        const filterForm = document.getElementById("filter-form");
        const productCards = document.querySelectorAll(".product-card");

        filterForm.addEventListener("change", function () {
          const category = document.getElementById("category").value;
          const price = parseInt(priceRange.value);

          productCards.forEach(function (card) {
            const cardCategory =
              card.classList.contains(category) || category === "all";
            const cardPrice =
              parseInt(card.querySelector("p").textContent.slice(1)) <= price;

            if (cardCategory && cardPrice) {
              card.style.display = "block";
            } else {
              card.style.display = "none";
            }
          });
        });
      });
    </script>
